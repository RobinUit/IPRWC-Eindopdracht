<div *ngIf="auth.user$ | async; then authenticated else guest">
    <!-- template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
    <div class="loginscreen">
        <img src="assets/images/icons/LogoHeader.png" alt="Logo Back to the Roots">
        <div class="heading">
            <h2>Login bij</h2>
            <h1>Back to the Roots</h1>
        </div>
        <firebase-ui></firebase-ui>
        <p>Beveiligd via <a href="https://firebase.google.com/products/auth" target="_blank">Firebase Authentication</a>
            van Google</p>
    </div>
</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
    <div *ngIf="auth.user$ | async as user">
        <div class="isAdmin" *ngIf="admin">
            Admin logged in
            <h3>Howdy, {{ user.displayName }}</h3>
            <img [src]="user.photoURL">
            <p>UID: {{ user.uid }}</p>
        </div>
        <div class="isUser" *ngIf="!admin">
            User logged in
            <h3>Howdy, {{ user.displayName }}</h3>
            <img [src]="user.photoURL">
            <p>UID: {{ user.uid }}</p>
        </div>
        <button (click)="auth.signOut()">Logout</button>
    </div>
</ng-template>
