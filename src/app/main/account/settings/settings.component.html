<div class="settings">
    <div *ngIf="auth.user | async as user">
        <div class="user" *ngIf="getImage(user)">
            <img id="profileImage" [src]="photoURL" onerror="this.src='assets/images/products/noImage.jpg'">
            <h1>Welkom {{user.displayName}}</h1>
            <div class="line"></div>
        </div>
        <app-orders></app-orders>
    </div>
</div>
