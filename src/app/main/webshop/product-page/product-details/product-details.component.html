<div class="box">
    <mat-accordion>
        <mat-expansion-panel [togglePosition]="'before'">

            <mat-expansion-panel-header>
                <mat-panel-title>
                    Productinformatie
                </mat-panel-title>
            </mat-expansion-panel-header>

            <p>
                {{product.description | replace : '-n-' : '\n'}}
            </p>

        </mat-expansion-panel>

        <mat-expansion-panel [togglePosition]="'before'">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Alle productspecificaties
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>
                {{product.specifications | replace : '-n-' : '\n'}}
            </p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
